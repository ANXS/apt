---
- name: "Reset the sources list (/etc/apt/sources.list)"
  template:
    src: "etc_apt_sources.list.j2"
    dest: "/etc/apt/sources.list"
    owner: "root"
    group: "root"
    mode: "0644"
  when: apt_reset_source_list

- name: "Update the apt cache"
  apt:
    update_cache: true
    cache_valid_time: "{{apt_cache_valid_time}}"

- name: "Remove packages that are no longer needed for dependencies"
  apt:
    autoremove: true
  when: apt_autoremove

- name: "Remove .deb files for packages no longer on your system"
  apt:
    autoclean: true
  when: apt_autoclean

- name: "Check for cached .deb files"
  shell: "ls /var/cache/apt/archives/*.deb 2&> /dev/null | wc -l"
  register: apt_cache_check
  changed_when: false
  when: apt_clean

- name: "Remove all cached .deb files"
  shell: apt-get -y clean
  changed_when: apt_cache_check.stdout != "0"
  when: apt_clean and apt_cache_check.stdout != "0"

- name: "Update the general configuration (/etc/apt/apt.conf.d/10general)"
  template:
    src: "etc_apt_apt.conf.d_10general.j2"
    dest: "/etc/apt/apt.conf.d/10general"
    owner: "root"
    group: "root"
    mode: "0644"

- name: "Make sure the required packages are installed"
  apt:
    pkg: "{{apt_default_packages}}"
    state: "present"
